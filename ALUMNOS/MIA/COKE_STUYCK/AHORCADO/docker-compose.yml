services:
  app:
    build: .
    volumes:
      - ./palabras.txt:/app/palabras.txt
    environment:
      DB_HOST: db  # o la direcci√≥n de tu base de datos
      DB_PORT: 5432
      DB_NAME: hangman
      DB_USER: hangman
      DB_PASSWORD: hangman
  
  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: hangman
      POSTGRES_USER: hangman
      POSTGRES_PASSWORD: hangman
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hangman"]
      interval: 2s
      timeout: 1s
      retries: 2

volumes:
  db_data:
