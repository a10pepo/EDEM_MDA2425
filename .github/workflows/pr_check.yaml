name: "Validar PR"

on:  # yamllint disable-line rule:truthy
  pull_request:
    branches:
      - '*'
    types:
      - opened
      - synchronize
      - reopened
      - edited
jobs:
  entregables:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout Git repository
        uses: actions/checkout@v3
        with:
          lfs: true
      - name: List Files
        run: |
          pwd
          ls -la

      - name: Comprobar Carpetas
        run: |
          python3 .github/code/pr_validation.py
  labeler:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout Git repository
        uses: actions/checkout@v3
        with:
          lfs: true
      - name: Label PR
        env:
          GITHUB_TOKEN: ${{ secrets.DEPLOYMENT_TOKEN }}
          PR_NUMBER: $(echo $GITHUB_REF | awk 'BEGIN { FS = "/" } ; { print $3 }')
        run: |
          echo $GITHUB_REF | awk 'BEGIN { FS = "/" } ; { print $3 }'
        
        
